<div class="purchase-wrapper">
  <div class="purchase-card">
    <h1>Finalize Sua Compra</h1>

    <p class="info-text">
      Para ativar permanentemente o seu cartão digital, finalize a compra abaixo.
    </p>

    <div class="prototype-box">
      <p>Você está adquirindo o cartão digital criado como protótipo. Caso a compra não seja concluída, o cartão será removido automaticamente em 24 horas.</p>
    </div>

    <div class="product-select-box">
      <label for="product-select">Escolha o produto:</label>
      <select
        id="product-select"
        class="product-select"
        (change)="onProductChange($event)"
      >
      <option *ngFor="let product of products" [value]="product.id">

          {{ product.nome }}
        </option>
      </select>
    </div>

<div class="price-box">
  <span class="price">{{ price | currency:'BRL':'symbol':'1.2-2' }}</span>
</div>

    <button class="btn-buy" (click)="buyNow()">Comprar Agora</button>
    <button class="btn-back">Voltar</button>

  </div>
</div>
