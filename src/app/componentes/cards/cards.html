        <p><strong>LinkedIn:</strong> {{ card.linkedin }}</p>
        <p><strong>TikTok:</strong> {{ card.tiktok }}</p>
        <p><strong>YouTube:</strong> {{ card.youtube }}</p>
        <p><strong>Site:</strong> {{ card.site }}</p>
      </div>
